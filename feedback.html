<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="feedback.css">
</head>

<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>Provide your</span>
                            <span>Feedback</span>
                        </div>
                        <div class="app-contact">CONTACT INFO : +91 8131492859</div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <form id="feedbackForm" action="https://sheetdb.io/api/v1/rk5sna88ks9jp" method="POST">
                                <div class="app-form-group">
                                    <input class="app-form-control" name="name" placeholder="NAME">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" name="email" placeholder="EMAIL">
                                </div>
                                <div class="app-form-group">
                                    <input class="app-form-control" name="contact" placeholder="CONTACT NO">
                                </div>
                                <div class="app-form-group message">
                                    <input class="app-form-control" name="message" placeholder="MESSAGE">
                                </div>
                                <div class="app-form-group buttons">
                                    <button type="button" class="app-form-button">CANCEL</button>
                                    <button type="submit" class="app-form-button">SEND</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('feedbackForm').addEventListener('submit', function (event) {
            event.preventDefault();
            window.location.href = 'submission_success.html';
        });
    </script>
</body>

</html>
